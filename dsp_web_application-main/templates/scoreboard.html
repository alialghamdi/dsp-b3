<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width" name="viewport">
	<title>RIJKSMUSEUM - DSP</title>

	<!-- css -->
	<link href="../static/css/base.min.css" rel="stylesheet">
	<link href="../static/css/project.min.css" rel="stylesheet">
	<link href="../static/css/rijks-css.css" rel="stylesheet">

	<!-- AOS -->
	<link href="../static/css/aos.css" rel="stylesheet">


	<!--  -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
	
	<!-- favicon -->
	<!-- ... -->
</head>
<body class="page-brand">
	<main>
		<section>
			<div class="artist-screen">
				<div class="rijksDiv">
					<img src="../static/images/rijksmuseum-white.svg" alt="" class="rijksLogo " />
					<!-- Rijksmuseum Logo -->
					
					<div class="row">
						<div class="col-md-6 col-md-offset-3 margin-bottom-lg">
							<h1 class="fontQ quizTitle">QUIZ SCOREBOARD</h1>
{#							<p class="fontQ margin-bottom-lg text-center painterName">Painter Name: {{ artist }}</p>#}

							
							<div class="table-responsive margin-bottom-lg">
								<table class="table scoreboardTable margin-bottom-lg" title="Quiz Scoreboard">
									<thead>
										<tr>
											<th class="fontQ">User Email</th>
											<th class="fontQ">Score</th>
										</tr>
									</thead>
									<tbody>
                                    {% for score in top_scores  %}
										<tr>
											<td class="fontQ">{{ score.email }}</td>
											<td class="fontQ">{{ score.score }}</td>
										</tr>
                                    {% endfor %}
									</tbody>
								</table>
							</div>
                            <!-- New Div for button -->
							<div class="col-md-12 text-center">
                                <a class="btn btn-brand waves-attach waves-light fontQ " href="/">
									Explore Other Artists </a>
                            </div>
						</div>
					</div>
				</div>
				<!-- Rijksmuseum Div -->
				<div class="footerMain infoCard">
					<div class="rijksDiv">
						<div class="row" style="display: flex; align-items: center; justify-content: center;">
							<div class="col-md-6">
								<img src="../static/images/uva-logo.png" class="uvaLogo" alt="UVA" />
							</div>
							<div class="col-md-6">
								<p class="fontQ pull-right" style="text-align: right;">Data Systems Project<br/>Group: B3</p>
							</div>
						</div>
					</div>
				</div>
				<!-- Footer -->
			</div>
		</section>
		<!-- Artist Section -->
		
	</main>
	

	<!-- js -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="../static/js/base.min.js"></script>
	<script src="../static/js/project.min.js"></script>

	<!-- AOS JS -->
	<script src="../static/js/aos.js"></script>
	<script>
		AOS.init();
	</script>

</body>
</html>
